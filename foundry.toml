[profile.default]
src = 'src'
out = 'out'
libs = ['lib', 'node_modules']

optimizer = true
optimizer_runs = 800

[profile.ci]
[fuzz]
fuzz_runs = 5000
max_test_rejects = 100000

remappings = [
  '@openzeppelin/=node_modules/@openzeppelin/',
]


# See more config options https://github.com/foundry-rs/foundry/tree/master/config